<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div id="box">
            <div class="selectors">
                <div class="icon" id="rock" onclick="Rock()"><i class="fa-solid fa-hand-back-fist hand"></i></div>
                <div class="icon" id="paper" onclick="Paper()"><i class="fa-solid fa-hand hand"></i></div>
                <div class="icon" id="scissor" onclick="Scissor()"><i class="fa-solid fa-hand-scissors hand"></i></div>
            </div>
            <div class="score">
                <div class="you score-1">
                    <div id="your-score">0</div>
                    <p id="you">You</p>
                </div>
                <div class="computer score-1">
                    <div id="computer-score">0</div>
                    <p id="computer">Computer</p>
                </div>
            </div>
            <div class="status" id="status">
                <p class="start result">pick your move</p>
            </div>
            <div class="rest" onclick="refresh()"><i class="fa-solid fa-arrows-rotate refresh"></i></div>
            <div id="extra"></div>
        </div>
    </div>
    
    <script src="logic.js"></script>
</body>
</html>
